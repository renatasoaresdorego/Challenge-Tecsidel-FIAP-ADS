<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Sistema de Monitoramento Tecsidel</title>

</head>

<body>
    <!-- LOGIN -->
    <div class="container-login">
        <figure class="imgbackground">
            <img src="./assets/images/FundoTela1.png" alt="Faixas de uma rodovia">
        </figure>
        <aside class="container">
            <figure class="container-logo">
                <img src="./assets/images/Logo-Tecsidel-removebg-preview (1) 1.svg" alt="Logo Tecsidel">
            </figure>
            <h2 class="titulo-login">Sistema de Monitoramento Pórtico Freeflow</h2>
            <section class="login">
                <div class="input">
                    <div class="icone-matricula">
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                    <p class="text-input">Digite a sua matricula</p>
                </div>
                <div class="input">
                    <div class="icone-senha">
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <p class="text-input">Senha</p>
                </div>
                <div class="input">
                    <div class="icone-auth">
                        <span class="material-symbols-outlined">key</span>
                    </div>
                    <p class="text-input">Autenticador</p>
                </div>
                <p class="text-lost">Problemas com login? Clique <a class="link-login" href="#">aqui</a>.</p>
            </section>
            <section class="botao-login">
                <a href="selecao-portico.html">
                    <button class="botao-entrar">Entrar</button>
                </a>
            </section>
            <nav class="rodape-login">
                <ul class="links-rodape">
                    <li class="links-login">FAQ</li>
                    <li class="links-login">Ajuda</li>
                    <li class="links-login">Politica de cookies</li>
                    <li class="links-login">Termo de uso</li>
                    <li class="links-login">Política de privacidade</li>
                </ul>
            </nav>
        </aside>
    </div>

</body>

</html>
